name: Publish i18n-store

on:
  workflow_dispatch:
  push:
    branches:
      - packages/octree

concurrency:
  group: publish-i18n-store
  cancel-in-progress: false

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  Publish-i18n-store:
    if: github.repository == 'octree-gva/activepieces' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.bun/install/cache
          key: bun-${{ hashFiles('bun.lock', 'package.json') }}
          restore-keys: bun-

      - name: Setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@latest

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: npx nx test pieces-i18n-store

      - name: Build package
        run: npx nx run-many --target=build --projects=pieces-i18n-store

      - name: Publish to npm
        run: |
          VERSION=$(cat packages/pieces/community/i18n-store/package.json | jq -r .version)
          npx ts-node -r tsconfig-paths/register -P packages/engine/tsconfig.lib.json tools/scripts/utils/publish-nx-project.ts packages/pieces/community/i18n-store
